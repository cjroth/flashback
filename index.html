<!DOCTYPE html>
<html lang=en-us>
  <head>
    <meta charset="utf-8">
    <title>jQuery Flashback</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <h1>jQuery Flashback</h1>
      <h5>by Chris Roth</h5>

      <form id="register" action="http://localhost:9875/user" role="form">
        <div class="form-group">
          <label for="first_name">First name</label>
          <input type="text" class="form-control" name="first_name" placeholder="First name" value="Chris">
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Last name" value="Roth">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" name="email" placeholder="Enter email" value="chris@cjroth.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" value="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.flashback.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {

        $('#register')
          .flashback()
          .on('submit', onFormSubmit)
          .on('error', onFormError)
          .on('success', onFormSuccess)

        function onFormSubmit() {
          console.log('form #' + $(this).attr('id') + ' submitted');
        }

        function onFormSuccess() {
          $(this).prepend('<div class="form-success alert alert-success">Form submitted successfully.</div>');
        }

        function onFormError() {
          $(this).prepend('<div class="form-error alert alert-danger">Please correct the errors and try again.</div>');
        }

      });
    </script>
